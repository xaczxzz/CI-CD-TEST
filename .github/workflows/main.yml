name: CI

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout release
      uses: actions/checkout@v2

    - name: Archive drcloud
      run: tar cvfz ./CI-CD-TEST.tar.gz *

   # Runs a single command using the runners shell 
    - name: Archive CI-CD-TEST
      run: tar cvfz CI-CD-TEST.tar.gz .

       
    - name: AWS configure credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./CI-CD-TEST.tar.gz s3://lsm-s3/archive/

    - name: Deploy with AWS CodeDeploy
      run: aws deploy create-deployment --application-name githubaction-test --deployment-config-name CodeDeployDefault.OneAtATime --deployment-group-name githubaction-test-group --s3-location bucket=github-action-codedeploy-s3,bundleType=tgz,key=archive/CI-CD-TEST.tar.gz
